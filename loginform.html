<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>x.com - Sign In</title>

  <style>

    /* 1. Global & Base Styles (Dark Mode) */

    :root {

        --x-blue: #1D9BF0; /* X-Blue */

        --x-black: #000000; /* Pure Black background */

        --x-white: #D9D9D9; /* Light grey text */

        --x-gray: #71767B; /* Secondary text/placeholder */

        --x-border: #2F3336; /* Dark border lines */

        --x-surface: #15202B; /* Darker surface for modals/cards */

    }

    * {

        box-sizing: border-box;

        margin: 0;

        padding: 0;

    }

    body {

        font-family: 'Roboto', sans-serif;

        color: var(--x-white);

        background-color: var(--x-black);

        min-height: 100vh;

        display: flex;

        justify-content: center;

        align-items: flex-start; /* Start content at the top */

    }

    /* Main Container (Mobile-First - Full screen) */

    .main-container {

        display: flex;

        flex-direction: column;

        width: 100%;

        max-width: 450px; /* Constrain width for mobile view */

        padding: 0 30px;

    }

    /* 2. Header and Logo */

    .header {

        display: flex;

        justify-content: space-between;

        align-items: center;

        padding: 10px 0;

        position: sticky;

        top: 0;

        z-index: 10;

        background-color: var(--x-black);

    }

    .x-logo {

        width: 30px;

        height: 30px;

        margin: 0 auto;

    }

    .close-btn {

        font-size: 24px;

        color: var(--x-white);

        text-decoration: none;

        cursor: pointer;

        position: absolute;

        left: 0;

        line-height: 1;

    }

    .login-title {

        font-size: 1.8rem;

        font-weight: 700;

        margin-bottom: 25px;

        margin-top: 20px;

    }

    /* 3. Button and Form Styles */

    .login-step-container {

        width: 100%;

    }

    /* Button Base Style */

    .login-step-container button {

        width: 100%;

        padding: 10px 15px;

        margin-bottom: 15px;

        border-radius: 9999px;

        font-weight: 700;

        font-size: 15px;

        cursor: pointer;

        display: flex;

        align-items: center;

        justify-content: center;

        transition: background-color 0.2s, opacity 0.2s;

        border: 1px solid var(--x-border);

    }

    /* Google Button */

    .google-signin-btn {

        background-color: var(--x-white);

        color: var(--x-black);

    }

    .google-signin-btn svg {

        margin-right: 8px;

    }

    .google-signin-btn:hover {

        opacity: 0.9;

    }

    /* Apple Button */

    .apple-signin-btn {

        background-color: var(--x-white);

        color: var(--x-black);

    }

    .apple-signin-btn:hover {

        opacity: 0.9;

    }

    /* Separator */

    .or-separator {

        display: flex;

        align-items: center;

        text-align: center;

        color: var(--x-gray);

        margin: 15px 0;

    }

    .or-separator hr {

        flex-grow: 1;

        height: 1px;

        border: none;

        background-color: var(--x-border);

    }

    .or-separator span { padding: 0 10px; }

    /* Input Field */

    .x-input {

        width: 100%;

        padding: 20px 10px 5px; /* Large padding top, smaller bottom */

        margin-bottom: 30px;

        border: 1px solid var(--x-gray);

        border-radius: 4px;

        background-color: var(--x-black);

        color: var(--x-white);

        font-size: 17px;

        transition: border-color 0.2s;

        position: relative;

    }

    .x-input:focus {

        border-color: var(--x-blue);

        outline: none;

        background-color: var(--x-black);

    }

    /* Next/Log In Button (Primary Action) */

    .primary-btn {

        background-color: var(--x-white);

        color: var(--x-black);

        border: none;

    }

    .primary-btn:hover {

        background-color: #E7E7E7;

    }

    /* Forgot Password / Sign Up Links */

    .forgot-link, .signup-text {

        color: var(--x-blue);

        text-decoration: none;

        font-size: 15px;

        font-weight: 400;

    }

    .forgot-link {

        display: block;

        margin-top: 20px;

        text-align: center;

    }

    .signup-text {

        margin-top: 50px;

        font-size: 15px;

        color: var(--x-gray);

    }

    .signup-text a {

        color: var(--x-blue);

        text-decoration: none;

    }

    /* Multi-Step Visibility */

    .step-content {

        display: none;

    }

    .step-content.active {

        display: block;

    }

    /* Placeholder Styling to mimic floating label */

    .input-wrapper {

        position: relative;

    }

    .input-wrapper label {

        position: absolute;

        top: 50%;

        left: 10px;

        transform: translateY(-50%);

        color: var(--x-gray);

        transition: 0.2s ease-out;

        pointer-events: none;

    }

    .x-input:focus + label,

    .x-input:not(:placeholder-shown) + label {

        top: 10px;

        font-size: 13px;

        color: var(--x-blue);

    }

    .x-input:not(:focus):not(:placeholder-shown) + label {

        color: var(--x-gray);

    }

  </style>

</head>

<body>

  <div class="main-container">

    <div class="header">

      <span class="close-btn" onclick="goBackToStep(1)">&times;</span>

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/1024px-X_logo.jpg" alt="X-logo" class="x-logo">

      <div></div> </div>

    <h1 class="login-title" id="main-title">Sign in to X</h1>

    <div id="step-1" class="login-step-container step-content active">

      <form onsubmit="event.preventDefault(); proceedToStep2()">

        

        <button class="google-signin-btn">

          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">

            <g clip-path="url(#clip0_26_11)">

            <path d="M17.64 9.2045C17.64 8.5679 17.5857 7.9622 17.4776 7.3879H9V10.648H13.8219C13.6391 11.6967 13.0441 12.5833 12.1648 13.1783V15.3409H14.9922C16.6346 13.8409 17.64 11.6669 17.64 9.2045Z" fill="#4285F4"/>

            <path d="M9 18C11.43 18 13.4355 17.1895 14.9922 15.3409L12.1648 13.1783C11.3789 13.7169 10.285 14.0341 9 14.0341C6.5418 14.0341 4.4754 12.3559 3.7381 10.0886H0.801758V12.3409C2.37896 15.4409 5.5181 18 9 18Z" fill="#34A853"/>

            <path d="M3.7381 10.0886C3.56846 9.5597 3.47728 9.0069 3.47728 8.4375C3.47728 7.8681 3.56846 7.3153 3.7381 6.7864V4.5341H0.801758C0.291758 5.5786 0 6.9531 0 8.4375C0 9.9219 0.291758 11.2964 0.801758 12.3409L3.7381 10.0886Z" fill="#FBBC05"/>

            <path d="M9 2.8409C10.3802 2.8409 11.6063 3.3235 12.5414 4.175L15.068 1.6486C13.4348 0.6033 11.3789 0 9 0C5.5181 0 2.37896 2.5591 0.801758 5.6591L3.7381 7.9114C4.4754 5.6441 6.5418 3.9659 9 3.9659V2.8409Z" fill="#EA4335"/>

            </g>

            <defs>

            <clipPath id="clip0_26_11">

            <rect width="18" height="18" fill="white"/>

            </clipPath>

            </defs>

          </svg>

          Sign in with Google

        </button>

        

        <button class="apple-signin-btn">

          Sign in with Apple

        </button>

        

        <div class="or-separator">

          <hr>

          <span>or</span>

          <hr>

        </div>

        

        <div class="input-wrapper">

          <input type="text" id="username-or-email" class="x-input" placeholder=" " required>

          <label for="username-or-email">Phone, email address, or username</label>

        </div>

        

        <button type="submit" class="primary-btn" id="next-btn">

          Next

        </button>

      </form>

      

      <a href="#" class="forgot-link">Forgot password?</a>

      

      <p class="signup-text">

        Don't have an account? <a href="#">Sign up</a>

      </p>

    </div>

    <div id="step-2" class="login-step-container step-content">

      <form onsubmit="event.preventDefault(); login()">

        

        <div class="input-wrapper">

          <input type="text" id="display-email" class="x-input" value="" readonly style="cursor: default;">

          <label for="display-email">Phone, email address, or username</label>

        </div>

        <div class="input-wrapper">

          <input type="password" id="password" class="x-input" placeholder=" " required>

          <label for="password">Password</label>

        </div>

        

        <button type="submit" class="primary-btn" id="login-submit-btn">

          Log In

        </button>

      </form>

      <a href="#" class="forgot-link">Forgot password?</a>

      

      <p class="signup-text">

        Don't have an account? <a href="#">Sign up</a>

      </p>

    </div>

  </div>

  <script>

    // --- JAVASCRIPT LOGIC ---

    const step1 = document.getElementById('step-1');

    const step2 = document.getElementById('step-2');

    const emailInput = document.getElementById('username-or-email');

    const displayEmailInput = document.getElementById('display-email');

    const passwordInput = document.getElementById('password');

    // Define the REQUIRED valid credentials

    const VALID_CREDENTIALS = {

      email: "esimajetuoyo71@gmail.com",

      username: "tuoyo",

      password: "123"

    };

    let currentStep = 1;

    /**

     * Handles the transition from Step 1 (Email/Username) to Step 2 (Password).

     * Does NOT perform authentication yet, only moves the screen.

     */

    function proceedToStep2() {

      const emailValue = emailInput.value.trim();

      if (emailValue) {

        // 1. Move the email value to the read-only field in step 2

        displayEmailInput.value = emailValue;

        // 2. Hide Step 1 and Show Step 2

        step1.classList.remove('active');

        step2.classList.add('active');

        currentStep = 2;

        

        // Focus on the password field immediately

        passwordInput.focus(); 

      }

    }

    /**

     * Function to handle navigation backward (used by the 'X' button).

     */

    function goBackToStep(targetStep) {

        if (targetStep === 1 && currentStep === 2) {

            step2.classList.remove('active');

            step1.classList.add('active');

            currentStep = 1;

            emailInput.focus();

        }

    }

    /**

     * Function to handle the actual login authentication from Step 2.

     */

    function login() {

      const enteredEmail = displayEmailInput.value;

      const enteredPassword = passwordInput.value;

      // Check if BOTH the entered email AND password match the valid credentials

      if ((enteredEmail === VALID_CREDENTIALS.email || enteredEmail === VALID_CREDENTIALS.username) && enteredPassword === VALID_CREDENTIALS.password) {

        // SUCCESS: Redirects to a new page (or the current page, which is index.html)

        // alert("Login successful! Redirecting to homepage...");

        window.location.href = "home.html"; 

      } else {

        // FAILURE: Shows alert and clears the password field

        //alert("Incorrect email or password.");

        passwordInput.value = ''; // Clear password field on failure

        passwordInput.focus();

      }

    }

  </script>

</body>

</html>
